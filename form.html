<html>

<head>
    <Title>
        Registration
    </Title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function validate(){
            validateEmail();
        }
        function validateEmail(){
            email = $("#email").value()
            let regTest = /^([A-Za-z0-9._]) + \@ + ([A-Za-z0-9.])/
            if(regTest.test() == false){
                alert("NOOOOOOOOOOO");
            }
        }
    </script>
</head>

<body>
    <div class="container p-5 bg-dark text-white" style="height:100%">
        <h1>Registration Form</h1>
        <form method="get" action="">
            <div>
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" pattern="[A-Za-z ]{0,255}" required>
            </div>
            <div>
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" class="form-control" pattern="[A-Za-z0-9 ]{0,255}" required>
            </div>
            <div>
                <label for="email" class="form-label">E-mail address</label>
                <input type="text" id="email" class="form-control" pattern="[^@]+@+[^@]+" required>
            </div>
            <div>
                <label for="passwords" class="form-label">Password</label>
                <input type="password" id="passwords" class="form-control" pattern="[A-Za-z0-9 ]{8,16}" required>
            </div>
            <div>
                <label for="tel" class="form-label">Telephone</label>
                <input type="text" id="tel" class="form-control" pattern="[0-9]{7,30}" required>
            </div>
            <div>
                <label for="course" class="form-label">Select your Course</label>
                <select id="course" class="form-select" required pattern="[^/s]">
                    <option value=""> </option>
                    <option value="btech">BTECH</option>
                    <option value="bba">BBA</option>
                    <option value="bca">BCA</option>
                    <option value="bcom">B COM</option>
                    <option value="gfg">GEEKFORGEEKS</option>
                </select>
            </div>
            <div>
                <label for="zip" class="form-label">Zip code</label>
                <input type="text" id="zip" class="form-control" required pattern="[0-9]{6}">
            </div>
            <div class="mt-3">
                <input type="submit" class="btn btn-primary" value="Send">
                <input type="reset" class="btn btn-secondary">
            </div>
        </form>
    </div>
</body>

</html>
