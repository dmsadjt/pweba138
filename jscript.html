        function binarySearch(arr, n) {
            let l = 0;
            let r = arr.length - 1;
            while (l <= r) {
                let m = l + (r - l) / 2;

                if (arr[m] == n) {
                    return m;
                }

                if (arr[m] < n) {
                    l = m + 1;
                }

                if (arr[m] > n) {
                    r = m - 1;
                }
            }
            return -1;
        }
    </script>
